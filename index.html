<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Base Apparel coming soon page</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <img class="logo-mobile" src="./images/logo.svg" alt="" />
    <div class="img-mobile" ></div>
    <main>
      <img  class="background-pattern" src="./images/bg-pattern-desktop.svg" alt="">
      <div class="left-side">
        
        <img class="logo-desktop" src="./images/logo.svg" alt="">
        <article class="text-block">
          <h1>
            <span class="pink-title">We're </span> <br />
            coming <br />
            soon
          </h1>
          <p>
            Hello fellow shoppers! We're currently building our new fashion
            store. Add your email below to stay up-to-date with announcements
            and our launch deals.
          </p>
          <form action="#">
            <input class="email-input" type="email" placeholder="Email Address" name="" id="" />
            <input class="submit" type="image" src="./images/icon-arrow.svg" value=" " />
          </form>
          <p class="error-mail"></p>
        </div>
      </article>

      <div class="right-side"></div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
